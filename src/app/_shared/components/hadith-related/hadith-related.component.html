<section class="sh-hadis-related-section">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9">
                <div class="section-heading clearfix">
                    <h4 class="section-title">{{ title }}</h4>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" *ngFor="let item of hadiths">
                        <div class="item">
                            <a routerLink="/hadith/{{ item.slug }}">
                                <h5>{{ item.title | truncate:[80, '...'] }}</h5>
                                <p>{{ item.text_melayu | truncate:[140, '...'] }}</p>

                                <div class="view-hadith">

                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
